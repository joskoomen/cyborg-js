<html>

<head>
    <title>Cyborg JS | Examples - Inline Events</title>
</head>

<body>

    <label data-component="label">
        <input type="text" name="name">
        <!-- data-on: prefix is for inline events -->
        <button data-on:click="doClickButton(event)">Click me</button>
    </label>

</body>

</html>
